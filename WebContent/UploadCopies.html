<!DOCTYPE html >
<html lang="fr">
<head>
	<title>AMC - Upload des copies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Upload des copies">
    <meta name="author" content="Erwan BRIAND && Alexis DUMAS">
	
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header>AMC Webservice - Import des copies scannées</span></header>
	<hr>
	
	<div id="content">
	
		<p> Veuillez uploader les copies scannées au format PDF </p>
		
		<form id=uploadCopies method=post action="rest/uploadCopies" enctype="multipart/form-data">
			<p id="fichierCopies">Copies (.pdf): <input id="copiesPDFInput" name="file" type="file"></p>
			<p id="choixClasse">Classe: <select id="classeInput" name="classe">
				<option selected="" value="EI3-INFO">EI3-INFO</option>
				<option value="EI3-PROD">EI3-PROD</option>
				<option value="EI3-GC">EI3-GC</option>
				</select>
			</p>
				
			<input id="submit" type="submit" value="Correction Copies"/>
		</form>
		
	</div>
	
	<hr>
	<footer class="footer">Work in progress - Erwan BRIAND && Alexis DUMAS</footer>
	
</body>
</html>
