<!DOCTYPE html >
<html lang="fr">
<head>
	<title>AMC - Creation de questionnaire</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Creation de QCM">
    <meta name="author" content="Alexis DUMAS">
	
    <link href="css/styles.css" rel="stylesheet">
</head>
<body onload="chargerQuestionnaire()">

	<header>AMC Webservice - Creation</header>
	
	<hr>

	<div id="content">Creation d'un nouveau questionnaire:
		<form id="creationForm" method="post" action="rest/creationQuestionnaire" >
			<div id="questionnaire">
				<p id="entete">
					<span id="matiere">Matiere:<input class="matiereInput" name="matiere" type="text"/></span>
					<span id="date">Date (jj/mm/aaaa):<input class="matiereInput" name="date" type="text"/></span>
					<span id="nbCopies">Nombre d'exemplaires de copies:<input class="nbCopiesImput" name="nbCopies" type="number" min="1" max="10" value="1"/></span>
				</p>
				<blocQR class="blocQR">
					<p class="question">
						Question: <input type="text" name="question" class="questionInput"/>
					</p>
					
					<reponses>
						<p class="reponse">
							Reponse: <input type="text" name="reponse" class="reponseInput"/>
							<span class="checkbox">Bonne reponse?<input type="checkbox" name="bonne" checked/></span>
							<span class="delQ"><input type="button" name="delQ" value="Supprimer reponse" onclick="supprReponse(this)" /></span>
						</p>
					</reponses>
					
					<options>
						<span class="del"><input type="button" name="delQ" value="Supprimer question" onclick="supprQuestion(this)" /></span>
						<span class="addQ"><input type="button" name="addQ" value="Ajouter reponse" onclick="ajoutReponse(this)" /></span>
						<span class="checkbox">Reponses horizontales?<input type="checkbox" name="horizontal"/></span>
						<span class="bareme">bareme:<input class="baremeImput" name="bareme" type="number" min="1" max="20" value="1"/></span>
					</options>
				</blocQR>
	
			</div>
			
			<p class="addQ">
				<input type="button" name="addQ" value="Ajouter question" onclick="ajoutQuestion(this)" />
			</p>
				
			<p id="submit">
				<input type="submit" name="submit" value="Creer questionnaire">
			</p>
		</form>
		<form id="DownloadForm" method="get" action="rest/creationQuestionnaire">
			<input type="submit" name="download" value="Telecharger questionnaire"/>
		</form>	
	</div> <!-- /content -->
	
	<hr>
	
	<footer class="footer">Work in progress - Erwan BRIAND && Alexis DUMAS</footer>
	
	<script src="js/creation.js"></script>

</body>
</html>
