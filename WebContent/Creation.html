<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fr">
<head>
	<title>AMC - Creation de questionnaire</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Creation de QCM">
    <meta name="author" content="Alexis DUMAS">
	
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

	<header>AMC Webservice - Creation</header>
	
	<hr>

	<div id="content">Creation d'un nouveau questionnaire:
		<form id='creationForm' method='post' action='rest/creation' >
			<question>
				<p id="question">
					Question: <input type='text' name='q1' id="questionInput"/>
				</p>
				<reponses>
					<p id="reponse">
						Reponse: <input type="text" name="r1.1" id="reponseInput"/>
						<span id="checkbox">Bonne reponse?<input type="checkbox" name="c1"/></span>
						<span id="add"><input type="button" name="addQ" value="Ajouter reponse" onclick="ajoutReponse(this)" /></span>
					</p>
				</reponses>
			</question>
			<p id="submit">
				<input type="submit" name="submit" value="Creer questionnaire">
			</p>
		</form>
			
	</div> <!-- /content -->
	
	<hr>
	
	<footer class="footer">Work in progress - Erwan BRIAND && Alexis DUMAS</footer>
	
	<script src="js/creation.js"></script>

</body>
</html>
